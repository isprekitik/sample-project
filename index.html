<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedex code to Words</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="registration-form">
        <h2>Cedex code to Words ^-^</h2>
        <form id="regForm" onsubmit="return validateForm()">
            <label for="username">components:</label>
            <input type="text" id="components" name="components" >
            
            <label for="damage">damage</label>
            <input type="text" id="damage" name="damage" >
            
            <label for="confirmPassword">repair</label>
            <input type="text" id="repair" name="repair" >

            <label for="confirmPassword">Summary</label>
            <textarea id="summary" name="summary" rows="5"
                cols="49"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
